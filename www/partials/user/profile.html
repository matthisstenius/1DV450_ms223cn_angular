<div class="row">
    <div data-ng-if="message" data-alert class="alert-box info radius">
        {{userMessage}}
    </div>

    <div class="profile">
        <h1>{{user.firstname}} {{user.surname}}'s profile</h1>
        <p>{{user.email}}</p>
        <a href="" class="button" data-ng-click="removeUser()">Remove Account</a>
        <a href="" class="button" data-ng-href="user/edit/{{user.user_id}}">Edit Account</a>
    </div>

    <h2>My Resources</h2>
    <div data-ng-include="'partials/resource/resources.html'"></div>    
</div>
