<form>
	<div class="row">
		<p>{{message}}</p>
		<div class="large-6 columns">
			<label>Email
				<input type="text" data-ng-model="email">
			</label>
		</div>

		<div class="large-6 columns">
			<label>Password
				<input type="password" data-ng-model="password">
			</label>
		</div>

		<button data-ng-click="login()" class="button">Login</button>
	</div>
</form>
